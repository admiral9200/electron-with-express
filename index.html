<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Electron with Express</title>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        #loading {
            position: absolute;
            width: 100%;
            top: 45%;
            text-align: center;
        }
        
        #serverLog {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            overflow: auto;
        }
        
        .expressApp {
            display: flex !important;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .expressAppHide {
            flex: 0 1;
            width: 0px;
            height: 0px;
        }
    </style>
</head>

<body>
    <div id="loading">Loading...</div>
    <div id="serverLog"></div>
    <iframe id="expressApp" class="expressApp" frameborder="0"></iframe>

    <script>
        const {
            ipcRenderer
        } = require("electron"),
            expressAppUrl = "http://127.0.0.1:3000",
            spawn = require("child_process").spawn,
            // For electron-packager change cwd in spawn to app.getAppPath() and
            // uncomment the app require below
            //app = require('electron').remote.app,
            node = spawn(
                ".\\node_modules\\node\\bin\\node.exe", ["./express-app/bin/www"], {
                    cwd: process.cwd(),
                }
            ),
            request = require("request"),
            _ = require("lodash"),
            $serverLog = document.getElementById("serverLog"),
            $expressApp = document.getElementById("expressApp"),
            $loading = document.getElementById("loading");

        ipcRenderer.on("stop-server", (event, data) => {
            // This is okay for now but there is a better solution. We can use IPC to
            // tell the server (the Express app itself) to gracefully shutdown. This
            // would be much better especially if we had database connections or other
            // resources we were using that needed to be cleaned up.
            node.kill("SIGINT");
        });

        ipcRenderer.on("show-server-log", (event, data) => {
            if ($serverLog.style.display === "none") {
                $serverLog.style.display = "block";
                $expressApp.classList.add("expressAppHide");
            } else {
                $expressApp.classList.remove("expressAppHide");
                $serverLog.style.display = "none";
            }
        });

        function strip(s) {
            // regex from: http://stackoverflow.com/a/29497680/170217
            return s.replace(
                /[\u001b\u009b][[()#;?]*(?:[0-9]{1,4}(?:;[0-9]{0,4})*)?[0-9A-ORZcf-nqry=><]/g,
                ""
            );
        }

        function redirectOutput(x) {
            let lineBuffer = "";

            x.on("data", function(data) {
                lineBuffer += data.toString();
                let lines = lineBuffer.split("\n");

                _.forEach(lines, (l) => {
                    if (l !== "") {
                        $serverLog.append(strip(l) + "<br/>");
                    }
                });

                lineBuffer = lines[lines.length - 1];
            });
        }

        redirectOutput(node.stdout);
        redirectOutput(node.stderr);

        let checkServerRunning = setInterval(() => {
            request(expressAppUrl, (error, response, body) => {
                if (!error && response.statusCode == 200) {
                    $expressApp.setAttribute("src", expressAppUrl);
                    $loading.style.display = "none";
                    $expressApp.style.display = "block";
                    clearInterval(checkServerRunning);
                }
            });
        }, 1000);
    </script>
</body>

</html>
